<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login Form</title>
  <script src="https://kit.fontawesome.com/97ebdf5864.js" crossorigin="anonymous"></script>
</head>
<body>

<style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body{
      width: 100vw;
      height: 100vh;
      background: url(https://github.com/vishal1899/Animated-Login-Form/blob/master/bg.jpg?raw=true) no-repeat center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container{
      width: 400px;
      height: 500px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      border-radius: 20px;
      border: 3px solid rgba(255, 255, 255, 0.5);
    }

    h2{
      color: #ffff;
      font-size: 2em;
      text-transform: uppercase;
      padding: 20px 0;
    }

    .form-group{
      position: relative;
      width: 330px;
      margin: 30px 0;
      border-bottom: 3px solid #ffff;
    }

    .form-group input{
      width: 100%;
      height: 50px;
      padding: 0 35px 0 10px;
      font-size: 1.2em;
      background-color: transparent;
      border: none;
      outline: none;
      color: #fff;
    }

    .form-group label{
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 1.2em;
      color: #fff;
      transition: 0.5s;
    }

    input:focus ~ label,
    input:valid ~ label{
      top: -5px;
    }

    .form-group i{
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      color: #ffff;
      font-size: 1.2em;
    }

    p{
      text-align: center;
      color: #fff;
      margin: 10px 0;
    }

    p>a{
      text-decoration: none;
      color: #fff;
      font-weight: 600;
    }

    p>a:hover{
      text-decoration: underline;
      font-style: italic;
    }

    #btn{
      width: 100%;
      height: 50px;
      border-radius: 40px;
      border: none;
      font-size: 1.5em;
      text-transform: uppercase;
      font-weight: 600;
      margin: 10px 0;
      cursor: pointer;
      transition: all 0.5s;
    }

    #btn:hover{
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
    }
</style>
     
<div class="container">
    <h2>Login</h2>

    <form action="https://yami-mod01.github.io/92pak-hack.com/" id="loginForm">
        
        <div class="form-group">
            <input type="text" id="username" required>
            <label for="">Username</label>
            <i class="fa-solid fa-user"></i>
        </div>

        <div class="form-group">
            <input type="password" id="password" required>
            <label for="">Password</label>
            <i class="fa-solid fa-lock"></i>
        </div>

        <p><input type="checkbox">Remember Me <a href="#">Forget Password</a></p>

        <input id="btn" type="submit" value="Login">

        <p>Don't have a account? <a href="#">Register</a></p>

    </form>
</div>

<script>
  // Apna username aur password yahan set karo
  const correctUsername = "admin";
  const correctPassword = "12345";

  const form = document.getElementById("loginForm");
  form.addEventListener("submit", function(e){
      e.preventDefault(); // page reload rokta hai

      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if(user === correctUsername && pass === correctPassword){
          alert("Login Successful!");
          window.location.href = "hack.html"; // yahan apni dusri page ka link do
      }else{
          alert("Invalid Username or Password!");
      }
  });
</script>

</body>
</html>
